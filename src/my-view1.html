<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Upload</h1>
      <p>This is the upload page.</p>
      <vaadin-upload on-upload-before="_uploadBefore" files="{{files}}"></vaadin-upload>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      _uploadBefore: function(event){
        // cancel AJAX Request
        event.preventDefault();

        // Update UI
        if(event && event.detail && event.detail.file){
          var file = event.detail.file;
          file.status = "";
          file.complete = true;
          file.progress = 100;
          file.uploading = false;
          
          // fire event
          var event = new CustomEvent('file-received', { 'detail': file });
          this.dispatchEvent(event);
        }

      }
    });
  </script>
</dom-module>
