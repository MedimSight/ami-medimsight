<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      };
    </style>

    <div class="card" ondragover="filesDropped">
      <div class="circle">1</div>
      <h1>Drop Images</h1>
      <button on-tap="handleTap">Kick Me</button>
      <ami-loader id="amiloader"></ami-loader>
			<ami-viewer id="amiviewer" style="height: 100%;width: 100%;"></ami-viewer>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      handleTap: function() {
        alert('Ow!');
      },
      filesDropped: function(event) {
        droppedFiles = event.dataTransfer.files;
        var files = droppedFiles;
        var loader = document.getElementById('amiloader');
        loader.urls = files;
        
        loader.addEventListener("loaded", function(){
            var viewer = document.getElementById('amiviewer');
            viewer.series = loader.series;
            
            loader.free();
        }, true);
      }
    });
  </script>
</dom-module>
